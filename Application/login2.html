<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../Resources/css/reset.css">
    <link rel="stylesheet" href="../Resources/css/login2/supersized.css">
    <link rel="stylesheet" href="../Resources/css/login2/style.css">
</head>
<body oncontextmenu="return false">
    <div class="page-container">
        <h1>用户登录</h1>
        <form action="" method="post">
            <div>
                <input type="text" name="username" class="username" placeholder="用户账号" autocomplete="off"/>
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
            </div>
            <button id="submit" type="button">Sign in</button>
        </form>
    </div>
    <div class="alert" style="display:none">
        <h2>消息</h2>
        <div class="alert_con">
            <p id="ts"></p>
            <p style="line-height:70px"><a class="btn">确定</a></p>
        </div>
    </div>
</body>
<script src="../Resources/js/jquery.min.js" type="text/javascript"></script>
<script src="../Resources/js/login2/supersized.3.2.7.min.js"></script>
<script src="../Resources/js/login2/supersized-init.js"></script>
<script>
    $(".btn").click(function(){
        is_hide();
    })
    var u = $("input[name=username]");
    var p = $("input[name=password]");
    $("#submit").click(function(){
        if(u.val() == '' || p.val() =='')
        {
            $("#ts").html("用户名或密码不能为空~");
            is_show();
            return false;
        }
        else{
            var reg = /^[0-9A-Za-z]+$/;
            if(!reg.exec(u.val()))
            {
                $("#ts").html("用户名错误");
                is_show();
                return false;
            }
        }
    });
    window.onload = function()
    {
        $(".connect p").eq(0).animate({"left":"0%"}, 600);
        $(".connect p").eq(1).animate({"left":"0%"}, 400);
    }
    function is_hide(){ $(".alert").animate({"top":"-40%"}, 300) }
    function is_show(){ $(".alert").show().animate({"top":"45%"}, 300) }
</script>
</html>
